<h2>All Songs</h2>

<div id="showSongs" ng-show="songs.length">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="song in songs">
            <td>{{song.title}}</td>
            <td>{{song.artist}}</td>
            <td>
                <a class="btn btn-default" href="" ng-click="editSong($index)">Edit</a>
                <a class="btn btn-danger" href="" confirmation-needed="Are you sure you would you like to delete {{song.name}}?" ng-click="deleteSong($index)">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div id="noSongs" ng-show="!songs.length">
    <p>There are no songs to list at this time.</p>
</div>
<br><br>
<div id="songActions">
    <button type="button" class="btn btn-primary" ng-click="createSong()">
        Create Song
    </button>
</div>
